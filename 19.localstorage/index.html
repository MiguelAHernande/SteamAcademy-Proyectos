<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="number" class="card">
        <p id="count">0</p>
        <button onclick="add()" id="plus">+</button>
    </div>
    <div id="form" class="card">
        <input id="name" type="text" placeholder="Nombre">
        <input id="lastn" type="text" placeholder="Apellido">
        <input id="age" type="text" placeholder="Edad">
    </div>
    <div id="notes" class="card">
        <input id="bloc" type="text">
    </div>
    <button class="card" id="clear" onclick="reset()">Limpiar</button>

    <script src="script.js"></script>
</body>
</html>
