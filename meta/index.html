<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="m">
        <video autoplay loop muted src="archivos/videos/banner.mp4"></video>
        <section>
            <div id="navbar">
                <div id="first">
                    <button class="navbar"><img src="archivos/images/meta_logo.svg"></button>
                    <button class="navbar" >Lentes con IA</button>
                    <button class="navbar"> Meta Quest</button>
                    <button class="navbar">Apps y juegos</button>
                </div>
                <div>
                    <button class="navbar">Explorar meta</button>
                    <button class="navbar">Ayuda</button>
                    <button class="navbar"><img src="archivos/images/icons/search.png" alt="Buscar"></button>
                    <button class="navbar"><img src="archivos/images/icons/globe.png" alt="Idioma">US</button>
                    <button class="navbar"><img src="archivos/images/icons/shopping-bag.png" alt="Carrito"></button>
                    <button class="navbar"><img src="archivos/images/icons/user.png" alt="Usuario"></button>
                </div>
            </div>
            <div id="banner">
                <img id="logos" src="archivos/images/rayban_logo.webp" alt="Rayban-Meta logo">
                <h1>Te presentamos los nuevos Ray-Ban Meta</h1>
                <p>Descubre los lentes con IA mas vendidos, que ahora tienen mas colores y nueva tecnologia que te va a encantar</p>
                <div id="botones">
                    <button> Mas informacion</button>
                    <button id="alt"> Comprar Ray-Ban Meta</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
